<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Card</title>
</head>
<body>

<div class="birthdayCard">
    <div class="cardFront">
        <div class="front-text">
            <h3 class="happy">Barakallah</h3>
            <h2 class="bday">Fii Umrik</h2>
            <h3 class="toyou">Sir Muharir</h3>
        </div>
        <div class="wrap-deco">
            <div class="decorations"></div>
            <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
            <div class="decorations"></div>
            <div class="decorationsThree"></div>
        </div>
        <div class="plate">
            <div class="center-image">
                <img class="profile-img" src="assets/images/foto_bapa.jpeg" alt="Birthday Person">
            </div>
        </div>
    </div>
    <div class="cardInside">
        <div class="inside-text">
            <h3 class="happy">Barakallah</h3>  
            <h2 class="bday">Fii Umrik</h2>
            <h3 class="toyou">Sir Muharir</h3>
        </div>
        <div class="wishes">
            <p>Dear Sir Muharir</p>
            <p>
                Hopefully, added blessings, increased sustenance, and Always be healthy. </p>
            <p class="name">Ihya</p>
        </div>
    </div>
    <h2 class="open">Open Card >>>></h2>
</div>



</body>
</html>
